<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP Questoria</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Главная -->
    <div id="screen-home" class="screen active">
      <h1>🌌 MP Questoria</h1>
      <p id="balance">Баланс: 0 очков</p>

      <button id="linkWallet">🔗 Привязать TON-кошелёк</button>
      <button id="unlinkWallet" style="display:none;">❌ Отвязать кошелёк</button>

      <button id="donate">💎 Донат</button>
    </div>

    <!-- Игры -->
    <div id="screen-games" class="screen">
      <h2>🎮 Игры</h2>
      <button id="playSimple">Простая игра</button>
      <button id="playHard">Усложнённая игра</button>
      <button id="playReal">Реалистичная игра</button>
    </div>

    <!-- Рейтинг -->
    <div id="screen-rating" class="screen">
      <h2>🏆 Рейтинг</h2>
      <p id="myPosition">Загрузка...</p>
      <ol id="leaderboardList"></ol>
    </div>

    <!-- Друзья -->
    <div id="screen-friends" class="screen">
      <h2>🤝 Друзья</h2>
      <button id="invite">🤝 Пригласить друга</button>
      <p id="refCount">Загрузка...</p>
      <ul id="refList"></ul>
    </div>

    <!-- Задания -->
    <div id="screen-tasks" class="screen">
      <h2>🎯 Задания</h2>
      <p id="taskInfo">Загрузка...</p>
      <button id="claimTask" style="display:none;">🎁 Забрать награду</button>
    </div>
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-nav">
    <button data-screen="home"><span>🏠</span><div>Главная</div></button>
    <button data-screen="games"><span>🎮</span><div>Игры</div></button>
    <button data-screen="rating"><span>🏆</span><div>Рейтинг</div></button>
    <button data-screen="friends"><span>🤝</span><div>Друзья</div></button>
    <button data-screen="tasks"><span>🎯</span><div>Задания</div></button>
  </div>

  <script src="app.js"></script>
</body>
</html>
