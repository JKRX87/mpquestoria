<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MP Questoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>游깳 MP Questoria</h1>
    <p id="balance">햄햟햩햟햫혜: 0 쮐햨쮏</p>

    <div id="game"></div>

    <button id="play">游꿡 햏햟혢햟혝혧 햦햡혞</button>

    <button id="invite">游뱋 햦햡햩햟혜햦혝혧 햢혞햡햟</button>

<div id="referrals">
  <h3>游논 햦햡햩햟혣혬햫햫혦햣 햢혞향혧혪</h3>
  <p id="refCount">행햟햡혞향햨햟...</p>
  <ul id="refList"></ul>
</div>

<div id="task">
  <h3>游꿢 행햟햢햟햫햦햣</h3>
  <p id="taskInfo">행햟햡혞향햨햟...</p>
  <button id="claimTask" style="display:none;">游꾸 행햟햠햟혝혧 햫햟햡햟햢혞</button>
</div>

  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
